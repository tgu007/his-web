<form nz-form [formGroup]="resetPasswordForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>旧密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="请输入旧密码!">
      <input nz-input type="password" formControlName="oldPassword"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>新密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
      <input nz-input type="password" formControlName="newPassword" (ngModelChange)="validateConfirmPassword()"/>
      <ng-template #passwordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请输入密码!
        </ng-container>
        <ng-container *ngIf="control.hasError('minlength')">
          密码至少为6位！
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>确认新密码</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="confirmPasswordErrorTpl">
      <input nz-input type="password" formControlName="confirm" placeholder="再次输入新密码"/>
      <ng-template #confirmPasswordErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          请再次输入新密码!
        </ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          密码不相同!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
